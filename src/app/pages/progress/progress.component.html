<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> Progress bar </h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            [attr.ariaValuenow]="progress" aria-valuemin="0" aria-valuemax="100" [style.width]="progress + '%'">
          </div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
            [attr.ariaValuenow]="progress2" aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 + '%'">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button (click)="aumentar()" class="btn btn-primary">Aumentar</button>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-aumentator title="Aumentator One" [numero]="progress" (ChangeValue)="progress = $event">
        </app-aumentator>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-aumentator title="Aumentator Two" [numero]="progress2" (ChangeValue)="progress2 = $event">
        </app-aumentator>
      </div>
    </div>
  </div>
</div>
